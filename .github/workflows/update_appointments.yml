name: Update Appointments

on:
  schedule:
    # Run every 2 hours from 05:00 UTC (06:00 CET) to 21:00 UTC (22:00 CET)
    # Cron format: m h dom mon dow
    # 5,7,9,11,13,15,17,19,21 UTC correspond roughly to 6,8,10,12,14,16,18,20,22 CET
    - cron: '0 5-21/2 * * *'
    # Run once at night (e.g., 03:00 UTC -> 04:00 CET)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Run Scraper
      run: |
        python main.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/appointments.json
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to appointments.json"
        else
          git commit -m "Auto-update appointments.json [skip ci]"
          git push
        fi
